<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="resources/css/cssLayout.css"/>
        <title>Product page</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h1><h:outputLabel value="#{productView.prodTitle}"/></h1>
        </div>
        
        
        <img src="https://images.nvidia.com/pascal/img/gtx1080/GeForce_GTX_1080_3qtr_Front_Left.png"/>

        <div id="content" class="center_content">

            <p> Current bid: <h:outputLabel value="#{productView.currentBid}"/></p>
            
            <h:form>
                <h:outputLabel value="Enter bid: " />
                <h:inputText/>
                <h:commandButton value="Bid" action="#{productView.registerBid()}"/>
            </h:form>       

            <h4>Information about product</h4>

            <ul>
                <li>
                    Name: <h:outputLabel value="#{productView.prodTitle}"/>
                </li>
                <li>
                    Rating: 
                </li>
                <li>
                    Description: 
                </li>
            </ul>
            <h4>Infomation about seller</h4>
            
            <ul>
                <li>
                    Seller: 
                </li>
                <li>
                    Rating: 
                </li>
            </ul>

        </div>

    </h:body>

</html>
