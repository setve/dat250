<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product List</title>
    </h:head>
    <h:body>
    <f:view>
        <h:form>
            <h1><h:outputText value="Auctions"/></h1>
            <h:commandButton action="createProduct" value="Create auction"/>
             <h:commandButton action="login" value="Log out"/>
            <h:dataTable value="#{productView.productList}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Time Left"/>
                    </f:facet>
                    <h:outputText value="#{item.timeLeftString}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Current bid"/>
                    </f:facet>
                    <h:outputText value="#{item.currentBid}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Go to product" action="#{productView.goToProductPage(item.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>
        
        
    </h:body>
</html>
