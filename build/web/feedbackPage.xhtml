<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feedback</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h3>Congratulations with your new product!</h3><br/>
                <h3>Please give a feedback</h3>
            
                <h:inputTextarea value="#{FeedbackView.feedback.feedbackMessage}" cols="80" rows="5"/> <br/>
                <h:outputLabel value="Rating: "/><h:inputText value="#{FeedbackView.feedback.rating}" size="1" maxlength="1"/><h:outputLabel value=" (1-5)"/><br/><br/>
                <h:outputLabel value="#{productView.oneProduct.name}"/>
                <h:commandButton action="#{FeedbackView.postFeedback(productView.oneProduct)}" value="Post Feedback"/>
                
            
                <h:commandButton action="login" value="Log out"/>
        </h:form>
    </f:view>
    </h:body>
</html>
