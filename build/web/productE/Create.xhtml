<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductELabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{productEController.selected.userId}" title="#{bundle.CreateProductETitle_userId}" />
                    <h:outputLabel value="#{bundle.CreateProductELabel_name}" for="name" />
                    <h:inputText id="name" value="#{productEController.selected.name}" title="#{bundle.CreateProductETitle_name}" />
                    <h:outputLabel value="#{bundle.CreateProductELabel_description}" for="description" />
                    <h:inputText id="description" value="#{productEController.selected.description}" title="#{bundle.CreateProductETitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProductELabel_timeLeft}" for="timeLeft" />
                    <h:inputText id="timeLeft" value="#{productEController.selected.timeLeft}" title="#{bundle.CreateProductETitle_timeLeft}" />
                    <h:outputLabel value="#{bundle.CreateProductELabel_timeLeftString}" for="timeLeftString" />
                    <h:inputText id="timeLeftString" value="#{productEController.selected.timeLeftString}" title="#{bundle.CreateProductETitle_timeLeftString}" />
                    <h:outputLabel value="#{bundle.CreateProductELabel_status}" for="status" />
                    <h:inputText id="status" value="#{productEController.selected.status}" title="#{bundle.CreateProductETitle_status}" />
                    <h:outputLabel value="#{bundle.CreateProductELabel_currentBid}" for="currentBid" />
                    <h:inputText id="currentBid" value="#{productEController.selected.currentBid}" title="#{bundle.CreateProductETitle_currentBid}" />
                    <h:outputLabel value="#{bundle.CreateProductELabel_id}" for="id" />
                    <h:inputText id="id" value="#{productEController.selected.id}" title="#{bundle.CreateProductETitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productEController.create}" value="#{bundle.CreateProductESaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productEController.prepareList}" value="#{bundle.CreateProductEShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
