<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductEEmpty}" rendered="#{productEController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productEController.items.rowCount > 0}">
                    <h:outputText value="#{productEController.pagination.pageFirstItem + 1}..#{productEController.pagination.pageLastItem + 1}/#{productEController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productEController.previous}" value="#{bundle.Previous} #{productEController.pagination.pageSize}" rendered="#{productEController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productEController.next}" value="#{bundle.Next} #{productEController.pagination.pageSize}" rendered="#{productEController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productEController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_timeLeft}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeLeft}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_timeLeftString}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeLeftString}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_currentBid}"/>
                            </f:facet>
                            <h:outputText value="#{item.currentBid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductETitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productEController.prepareView}" value="#{bundle.ListProductEViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productEController.prepareEdit}" value="#{bundle.ListProductEEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productEController.destroy}" value="#{bundle.ListProductEDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productEController.prepareCreate}" value="#{bundle.ListProductECreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
