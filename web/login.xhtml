<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td></td>
                    <td>
                        <h:outputLabel value="Log in" style="font-size:300%;font-weight:bold;"/> 
                    </td>
                    </tr>
                <tr>
                    <td><h:outputLabel value="Username"/></td>
                    <td><h:inputText value="#{userView.user.username}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Password"/></td>
                    <td><h:inputSecret value="#{userView.user.password}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton action="#{userView.loginUser}" value="Log in"/></td>
                    <td><h:commandButton action="createUser" value="register"/></td>
                    <td><h:commandButton action="#{productView.Soap}" value="soap"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
