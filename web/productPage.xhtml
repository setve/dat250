<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="resources/css/cssLayout.css"/>
        <title>Product page</title>
    </h:head>

    <h:body>
        <div id="productInfo">
            
        </div>
        
        <div id="top" class="top">
            <h1><h:outputLabel value="#{productView.oneProduct.name}"/></h1>
        </div>
        
        
        <img src="https://myanimelist.cdn-dena.com/s/common/uploaded_files/1453694659-16a18b3f7c3cd8a51caa70d96917ecdf.jpeg"/>

        <div id="content" class="center_content">

            <p> Current bid: <h:outputLabel value="#{productView.oneProduct.currentBid}"/></p>
            <p> Remaining time:
                <h:outputLabel value="#{productView.oneProduct.timeLeftString}"/>
            </p>            
            <h:form>
                <h:outputLabel value="Enter bid: " />
                <h:inputText binding="#{newBid}"/>
                <h:commandButton value="Bid" action="#{productView.editCurrentBid(newBid.value, productView.oneProduct.id)}"/>
            </h:form>
            <h:form>
                <h:commandButton value="next" action="#{productView.goToNext}"/>
            </h:form>
            
            <h:form>
                <h:commandButton action="feedbackPage" value="Feedback"/>
            </h:form>

            <h4>Information about product</h4>

            <ul>
                <li>
                    Name: <h:outputLabel value="#{productView.oneProduct.name}"/>
                </li>
                <li>
                    Rating: <h:outputLabel value="#{productView.averageRating}"/>
                </li>
                
                <li>
                    Description: <h:outputLabel value="#{productView.oneProduct.description}"/>
                </li>
            </ul>
            <h4>Infomation about seller</h4>
            
            <ul>
                <li>
                    Seller: <h:outputLabel value="#{productView.oneProduct.userId}"/>
                </li>
                <li>
                    Rating: 
                </li>
            </ul>

        </div>
        
        

    </h:body>

</html>
