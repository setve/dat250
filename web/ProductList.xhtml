<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Product List</title>
    </h:head>
    <h:body>
<table>
    <tr>
        <td><h:outputLabel value="Product"/></td>
        <td><h:outputLabel value="Time left"/></td>
        <td><h:outputLabel value="Current bid"/></td>
    </tr>
    <c:forEach items="#{productView.productList}" var="product">
        <tr>
            <td>
                <h:outputLabel value="#{product.name}"/>
                <h:outputLabel value="#{product.description}"/>
            </td>
            <td><h:outputLabel value="#{product.timeLeftString}"/></td>
            <td><h:outputLabel value="#{product.currentBid}"/></td>
        </tr>
    </c:forEach>
</table>
    </h:body>
</html>
