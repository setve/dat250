<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feedback</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h3>Congratulations with your new product!</h3><br/>
                <h3>Please give a feedback</h3>
            
                <h:outputLabel value="Rating: "/><h:inputText binding="#{newRating}" size="1" maxlength="1"/><h:outputLabel value=" (1-5)"/>
                <br/><br/>
                <p>Product name: <h:outputLabel value="#{productView.oneProduct.name}"/></p>
                                
                <h:commandButton action="#{productView.updateRating(newRating.value)}" value="Post Feedback"/>
                <h:commandButton action="#{productView.seeProduct}" value="Back"/>
        </h:form>
    </f:view>
    </h:body>
</html>
