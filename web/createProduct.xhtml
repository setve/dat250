<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
      
    <h:head>
        <title>Create product</title>
    </h:head>
    <h:body>
         <f:view>
        <h:form>
            <h:outputLabel value="Name: "/><h:inputText value="#{productECreation.product.name}"/>
            <br/>
            <h:outputLabel value="Description: "/><h:inputText value="#{productECreation.product.description}"/>
            <br/>
            <h:outputLabel value="Choose amout of time, then the unit (days, weeks): "/><h:inputText value="#{productECreation.timeAmount}"/>
            <br/>
            <h:selectOneRadio value="#{productECreation.timeUnit}">
   	    <f:selectItem itemValue="days" itemLabel="Days" />
   	    <f:selectItem itemValue="weeks" itemLabel="Weeks" />
            </h:selectOneRadio>
            <navigation-case>
                <h:commandButton action="#{productECreation.postProduct(userView.user.username)}" value="Create product"/>
                <h:commandButton value="Back" action="#{productView.goToProdList}"/>
                <redirect/>
            </navigation-case>
        </h:form>
    </f:view>
    </h:body>
</html>
